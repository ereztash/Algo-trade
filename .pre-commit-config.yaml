# Pre-commit hooks for security and code quality
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ============================================================================
  # Secrets Detection (Detect-Secrets)
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: ğŸ” Detect Secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # ============================================================================
  # Code Formatting (Black, isort)
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: ğŸ¨ Format with Black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: ğŸ“¦ Sort imports with isort
        args: ["--profile", "black"]

  # ============================================================================
  # Linting (flake8, pylint)
  # ============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: ğŸ”§ Lint with flake8
        args: ['--max-line-length=100', '--ignore=E203,W503']

  # ============================================================================
  # Security (Bandit)
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: ğŸ”’ Security scan with Bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ["bandit[toml]"]

  # ============================================================================
  # Type Checking (mypy)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        name: ğŸ” Type check with mypy
        args: [--ignore-missing-imports]

  # ============================================================================
  # General File Checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-yaml
        name: âœ… Validate YAML
      - id: check-json
        name: âœ… Validate JSON
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: ğŸ”€ Check for merge conflicts
      - id: check-case-conflict
        name: ğŸ”¤ Check for case conflicts

  # ============================================================================
  # IAM Policy Validation (Custom)
  # ============================================================================
  - repo: local
    hooks:
      - id: validate-iam-policies
        name: ğŸ” Validate IAM Policies
        entry: python scripts/validate_iam_policies.py
        language: system
        files: ^iam/policies/.*\.json$
        pass_filenames: true

  # ============================================================================
  # Prevent Direct Commits to Main
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        name: ğŸš« Prevent commits to main/master
        args: ['--branch', 'main', '--branch', 'master']

# Exclude patterns (files to skip)
exclude: |
  (?x)(
      ^\.venv/|
      ^venv/|
      ^\.git/|
      ^\.pytest_cache/|
      ^__pycache__/|
      \.egg-info/|
      ^dist/|
      ^build/|
      ^node_modules/
  )
