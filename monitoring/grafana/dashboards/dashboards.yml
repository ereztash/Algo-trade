# Grafana Dashboard Provisioning
# ==============================================================================
# Auto-load dashboards from the dashboards directory
# ==============================================================================

apiVersion: 1

providers:
  - name: 'Algo-Trade Dashboards'
    orgId: 1
    folder: 'Algo-Trade'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
