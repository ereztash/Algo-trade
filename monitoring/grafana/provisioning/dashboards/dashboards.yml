# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Algo-Trade Dashboards'
    orgId: 1
    folder: 'Algo Trading'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
