# Prometheus Configuration for Algo-Trade System
# ==============================================================================
# Scrapes metrics from all three planes and infrastructure components
# ==============================================================================

global:
  scrape_interval: 15s      # Default scrape interval
  evaluation_interval: 15s  # Evaluate rules every 15s
  scrape_timeout: 10s      # Timeout for scrapes

  # Attach labels to all time series
  external_labels:
    cluster: 'algo-trade-local'
    environment: 'staging'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules from files
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Infrastructure Monitoring
  # ===========================================================================

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka monitoring (if JMX exporter is configured)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'

  # ===========================================================================
  # Application Services
  # ===========================================================================

  # Data Plane metrics
  - job_name: 'data-plane'
    static_configs:
      - targets: ['data-plane:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'data-plane'
      - target_label: component
        replacement: 'ingestion'

  # Strategy Plane metrics
  - job_name: 'strategy-plane'
    static_configs:
      - targets: ['strategy-plane:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'strategy-plane'
      - target_label: component
        replacement: 'strategy'

  # Order Plane metrics
  - job_name: 'order-plane'
    static_configs:
      - targets: ['order-plane:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'order-plane'
      - target_label: component
        replacement: 'execution'

# Remote write configuration (optional - for long-term storage)
