apiVersion: v1
kind: ConfigMap
metadata:
  name: algo-trade-config
  namespace: algo-trade
data:
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka.algo-trade.svc.cluster.local:9092"
  KAFKA_CONSUMER_GROUP: "algo_trade_consumer"
  KAFKA_AUTO_OFFSET_RESET: "earliest"

  # Risk Management
  KILL_PNL_THRESHOLD: "-0.05"
  MAX_DRAWDOWN_THRESHOLD: "0.15"
  MIN_PSR_THRESHOLD: "0.20"

  # Performance
  SIGNAL_FREQ_SEC: "60"
  MAX_CONCURRENT_ORDERS: "10"
  ORDER_TIMEOUT_SEC: "30"

  # Monitoring
  PROMETHEUS_PORT: "8000"
