[pytest]
# Pytest configuration

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=algo_trade
    --cov=order_plane
    --cov=strategy_plane
    --cov=data_plane
    --cov=contracts
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-report=json
    --cov-branch
    --cov-config=.coveragerc
    --cov-fail-under=80
    -vv

# Markers
markers =
    unit: Unit tests
    property: Property-based tests
    metamorphic: Metamorphic tests
    integration: Integration tests
    e2e: End-to-end tests
    chaos: Chaos engineering tests
    performance: Performance/benchmark tests
    slow: Slow-running tests (>1s)
    requires_kafka: Tests that require Kafka
    requires_ibkr: Tests that require IBKR connection

# Coverage
[coverage:run]
branch = True
source = algo_trade,data_plane,order_plane

[coverage:report]
precision = 2
show_missing = True

# Timeout
timeout = 60
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Hypothesis
hypothesis_profile = default
