# ==============================================================================
# Algo-Trade System - Docker Compose
# ==============================================================================
# Complete stack for local development and staging environments
# ==============================================================================
version: '3.8'

services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: algo-trade-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - algo-trade-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: algo-trade-kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # 1 week
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
      KAFKA_MESSAGE_MAX_BYTES: 10485760  # 10MB
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - algo-trade-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================================================
  # Secrets Management (HashiCorp Vault)
  # ==========================================================================

  vault:
    image: hashicorp/vault:1.15
    container_name: algo-trade-vault
    hostname: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - algo-trade-network
    restart: unless-stopped
    command: server -dev
    # NOTE: This is DEV MODE only! For production, use proper Vault deployment

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: algo-trade-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - algo-trade-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: algo-trade-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - algo-trade-network
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: algo-trade-alertmanager
    hostname: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - algo-trade-network
    restart: unless-stopped

  # ==========================================================================
  # Application Services
  # ==========================================================================

  data-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile.data-plane
    image: algo-trade/data-plane:latest
    container_name: algo-trade-data-plane
    hostname: data-plane
    depends_on:
      kafka:
        condition: service_healthy
      vault:
        condition: service_started
    ports:
      - "8000:8000"  # Metrics
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_CONSUMER_GROUP: data_plane_group

      # Vault
      DP_USE_VAULT: ${DP_USE_VAULT:-1}
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
      DP_VAULT_PATH: secret/data/algo-trade/staging

      # IBKR
      IBKR_HOST: ${IBKR_HOST:-host.docker.internal}
      IBKR_PORT: ${IBKR_PORT:-4002}
      IBKR_CLIENT_ID: 1
      IBKR_ACCOUNT: ${IBKR_ACCOUNT}
      IBKR_READ_ONLY: ${IBKR_READ_ONLY:-true}

      # Monitoring
      PROMETHEUS_PORT: 8000
    volumes:
      - data-plane-logs:/app/logs
      - data-plane-data:/app/data
      - data-plane-backups:/app/backups
    networks:
      - algo-trade-network
    restart: unless-stopped
    # Allow host network access for IBKR connection
    extra_hosts:
      - "host.docker.internal:host-gateway"

  strategy-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile.strategy-plane
    image: algo-trade/strategy-plane:latest
    container_name: algo-trade-strategy-plane
    hostname: strategy-plane
    depends_on:
      kafka:
        condition: service_healthy
      data-plane:
        condition: service_started
    ports:
      - "8001:8001"  # Metrics
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_CONSUMER_GROUP: strategy_plane_group

      # Risk Management
      KILL_PNL_THRESHOLD: ${KILL_PNL_THRESHOLD:--0.05}
      MAX_DRAWDOWN_THRESHOLD: ${MAX_DRAWDOWN_THRESHOLD:-0.15}
      MIN_PSR_THRESHOLD: ${MIN_PSR_THRESHOLD:-0.20}

      # Strategy
      SIGNAL_FREQ_SEC: ${SIGNAL_FREQ_SEC:-60}

      # Monitoring
      PROMETHEUS_PORT: 8001
    volumes:
      - strategy-plane-logs:/app/logs
      - strategy-plane-data:/app/data
      - strategy-plane-backups:/app/backups
      - strategy-plane-reports:/app/reports
    networks:
      - algo-trade-network
    restart: unless-stopped

  order-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile.order-plane
    image: algo-trade/order-plane:latest
    container_name: algo-trade-order-plane
    hostname: order-plane
    depends_on:
      kafka:
        condition: service_healthy
      strategy-plane:
        condition: service_started
    ports:
      - "8002:8002"  # Metrics
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_CONSUMER_GROUP: order_plane_group

      # IBKR
      IBKR_HOST: ${IBKR_HOST:-host.docker.internal}
      IBKR_PORT: ${IBKR_PORT:-4002}
      IBKR_CLIENT_ID: 2
      IBKR_ACCOUNT: ${IBKR_ACCOUNT}

      # Order Execution
      MAX_CONCURRENT_ORDERS: ${MAX_CONCURRENT_ORDERS:-10}
      ORDER_TIMEOUT_SEC: ${ORDER_TIMEOUT_SEC:-30}

      # Monitoring
      PROMETHEUS_PORT: 8002
    volumes:
      - order-plane-logs:/app/logs
      - order-plane-data:/app/data
      - order-plane-backups:/app/backups
    networks:
      - algo-trade-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ==============================================================================
# Networks
# ==============================================================================
networks:
  algo-trade-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  # Infrastructure
  zookeeper-data:
  zookeeper-logs:
  kafka-data:

  # Monitoring
  prometheus-data:
  grafana-data:
  alertmanager-data:

  # Data Plane
  data-plane-logs:
  data-plane-data:
  data-plane-backups:

  # Strategy Plane
  strategy-plane-logs:
  strategy-plane-data:
  strategy-plane-backups:
  strategy-plane-reports:

  # Order Plane
  order-plane-logs:
  order-plane-data:
  order-plane-backups:
