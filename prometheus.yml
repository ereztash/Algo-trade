# ===================================================================
# Prometheus Configuration for Algo-Trade System
# ===================================================================

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s

  # External labels for all time series
  external_labels:
    monitor: 'algo-trade-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # ===================================================================
  # Prometheus self-monitoring
  # ===================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ===================================================================
  # Algo-Trade Application Metrics
  # ===================================================================
  - job_name: 'algo-trade-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['algo-trade:8000']
        labels:
          service: 'algo-trade'
          component: 'main-app'

    # Relabel configurations for better metric organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'algo-trade-app'

  # ===================================================================
  # Kafka Metrics (if using JMX exporter)
  # ===================================================================
