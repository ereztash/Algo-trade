name: Tests and Coverage

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-and-coverage:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/test_signals.py \
                 tests/test_composite_signals.py \
                 tests/test_covariance.py \
                 tests/test_qp_solver.py \
                 -v --tb=short

      - name: Run property-based tests
        run: |
          pytest tests/test_property_based.py -v -m property

      - name: Run integration tests
        run: |
          pytest tests/test_integration_e2e.py -v -m integration

      - name: Run all tests with coverage
        run: |
          pytest --cov=algo_trade \
                 --cov=order_plane \
                 --cov=strategy_plane \
                 --cov=data_plane \
                 --cov=contracts \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-report=term-missing \
                 --cov-branch \
                 --cov-fail-under=80 \
                 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: test-and-coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check coverage threshold (80%)
        run: |
          pytest --cov=algo_trade \
                 --cov=order_plane \
                 --cov=strategy_plane \
                 --cov=data_plane \
                 --cov=contracts \
                 --cov-fail-under=80 \
                 --quiet

      - name: Quality gate status
        run: |
          echo "✅ All quality gates passed!"
          echo "- Coverage: ≥80%"
          echo "- All tests passing"
